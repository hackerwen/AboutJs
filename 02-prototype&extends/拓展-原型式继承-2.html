<body>
    

    <script type="text/javascript">
    	function create(superObj){
    		if(Object.create){
	    		return Object.create(superObj);
	    	}else{
    			var F=function(){};
    			F.prototype=superObj;
    			var subObj=new F();
	    	}
    	}

    	var superObj={name:'zzw',age:18};
    	var subObj=create(superObj);
    	console.log(subObj);
    </script>
