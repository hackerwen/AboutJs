    <script type="text/javascript">
/*
    	var arr=[1,2,3];

    	//如何安全地扩展一个内置对象?
    	//有!继承数组,扩展自身,而不影响数组

    	function myArray(){
    	};

    	var a=new Array();

    	myArray.prototype=a;//继承数组对象

    	myArray.prototype.sayHello=function(){//扩展自身
    		console.log('我是一个数组');
    	};

    	var myarr1 = new myArray();

    	myarr1.push(1,2,3,4,5);

    	console.log(myarr1);

    	myarr1.sayHello();

    </script>
