<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>自定义构造函数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    

    <script type="text/javascript">
    	function Animal(type,name,way){
    		this.type=type;
    		this.name=name;
    		this.way=way;
    	}
    	var cat = new Animal('cat','小花',function(){
    		console.log('喵喵');
    	});
    	var dog = new Animal('dog','大黄',function(){
    		console.log('汪汪');
    	})
    	console.log(dog);
    	console.log(cat);
    	dog.way();
    	cat.way();
    </script>
</body>
</html>
