<body>
    
    <script type="text/javascript">
    	//js中Math对象有个方法max,求出参数中的最大值
    	//但是往往给定的是数组 ,怎么办捏
    	//使用apply,这里就不改变this了,单纯数组转参数
    	var arr=[1,20,157,76,84];
    	var max=Math.max.apply(null,arr);
    	console.log(max);
    </script>
