    <script type="text/javascript">
    	//原型式继承,创建一个继承于另外一个对象的对象
        //在不需要大费周章的创建构造函数的条件下,使用原型式继承是一个很好的选择
    	//实现如下:
/*
    	function create(superObj){
    		var F=function(){};
    		F.prototype=superObj;
    		return new F();
    	}
*/
    	var superObj={name:'zzw',age:18};
    	//var subObj=create(superObj);//这样我们就创建了一个继承superObj的对象subObj

    	

    	//标准方法实现如下:
    	//Object.create(obj)

    	//var subObj = Object.create(superObj);
    	//console.log(subObj);
    	//返回只为一个对象,继承自参数中的obj


    	//这个方式来自于ES5,所以存在兼容性问题

    	//如何处理Object.create的兼容性问题
    	//检测浏览器能力
    	if(Object.create){//若浏览器支持
    		var subObj = Object.create(superObj);
    	    console.log(subObj);
    	}else{//若浏览器不支持,自己添加这个方法
    		Object.create=function(){
    			var F=function(){};
    			F.prototype=superObj;
    			var subObj=new F();
    		}
    	}

    	//封装
    	function create(superObj){
    		if(Object.create){
	    		return Object.create(superObj);
	    	}else{
	    			var F=function(){};
	    			F.prototype=superObj;
	    			var subObj=new F();
	    	}
    	}
    </script>
