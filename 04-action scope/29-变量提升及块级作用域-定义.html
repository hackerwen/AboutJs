    //只有函数能够创建作用域

    //变量提升是分作用域的

    //函数与变量同名只提升函数  但是变量赋值还是要执行的
/*
    var num=10;

    }

    //预编译

    function num(){

    }
    num=10;
    num();//is not a function


    //函数与函数同名全部都会提升,但会以函数声明顺序进行覆盖,后面覆盖前面的

    function f1(){
    	console.log('first');
    }
    function f1(){
    	console.log('last');
    }

    //预编译

    function f1(){
    	console.log('last')
    }


    //函数表达式与变量提升方式相同,变量赋值不会被提升,但变量声明会提升

    f1()//undefined
    var f1=function(){
    	console.log('f1');
    }

    //预编译
    var f1;//提升
    f1();//调用 undefined
    f1=function(){//赋值
    	console.log('f1');
    }
*/
