<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>使用闭包获取多个数据</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    
    <script type="text/javascript">
    // 一种实现方式,利用数组
    /*
    	function f1(){
    		var name="zzw";
    		var age="18";

    		function f2(){
    			return name;
    		}

    		function f3(){
    			return age;
    		}

    		return [f2,f3];
    	}

    	var getName=f1()[0];
    	var getAge=f1()[1];
    	console.log(getName());
    	console.log(getAge());
    */

    //利用对像
        function f(){
    		var name="zzw";
    		var age="18";

    		var o={
    			getName:function(){
    				return name;
    			},
    			getAge:function(){
    				return age;
    			}
    		}

    		return o;
    	}

    	var getName=f().getName;
    	var getAge=f().getAge;
    	console.log(getName());
    	console.log(getAge());
    </script>
</body>
</html>
