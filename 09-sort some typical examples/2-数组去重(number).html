<script type="text/javascript">

	//利用ES6的Array.from()/或扩展符 以及 Set 

	function unique1(arr){
		//return Array.from(new Set(arr));
		return [...new Set(arr)];
	}

	function unique2(arr){
        var newArr = [];
        for(var i in arr) {
            if(newArr.indexOf(arr[i]) == -1) {
                newArr.push(arr[i])
            }
        }
        return newArr;
	}

	
    function unique3(arr) {  
      let hashTable = {};
      let newArr = [];
      for(let i=0,l=arr.length;i<l;i++) {
        if(!hashTable[arr[i]]) {
          hashTable[arr[i]] = true;
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }

    function unique(arr) {
        var newArr = [];
        var end;
        arr.sort();
        end = arr[0];
        newArr.push(arr[0]);
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] != end) {
                newArr.push(arr[i]);
                end = arr[i]; //更新end
            }
        }
        return newArr;
    }

	var arr = [11,22,33,1,2,3,1,2,3,11,22,33];

	console.log(unique(arr));
	
</script>
