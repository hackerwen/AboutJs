	//为了安全 我们将缓存放入闭包中,只开放斐波那契方法

	var feibonaqi=(function(){
		 var cache=[0,1,1];
         return function feibonaqi(n){
	    	//1. 从cache中获取数据
	    	if(n in cache){
	    		//如果缓存中存在 直接返回
	    		return cache[n];
	    	}else{
	    		//如果缓存中不存在 进行递归
				temp= feibonaqi(n-1)+feibonaqi(n-2);
				//将递归结果存入缓存
				cache[n]=temp;
				return temp;
	    	}
	    }
	})();
